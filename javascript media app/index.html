<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript media app</title>
    <style>
        body {
            display: flex;
            align-content: center;
            align-self: center;
            align-items: center;
            justify-content: 4center;
        }
        #songName {
            width: 365px;
            padding-bottom: 5px;
            padding-top: 5px;
        }
        ul {
            list-style-type: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Javascript media app</h1>
        <input type="text" id="songName" placeholder=" Enter the title of your song"><br/><br/>
        <input type="file" id="myMusics">
        <input type="submit" value="Add song to playlist">
        <ul id="playList">
            <h4>Your songs</h4>
        </ul>
    </div>

</body>
</html>
